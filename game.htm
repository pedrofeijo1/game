<!DOCTYPE html>
<html>
	<body>
		<canvas id="player" width="100" height="100">Seu navegador n√£o suporta.</canvas>
		</br></br></br></br>
		<input type="range" oninput="changeColor(this)" min="0" max="255" value="0">
		</br></br>
		<input type="range" oninput="changeStroke(this)" min="0" max="255" value="0">
		<script type="text/javascript">
			var player = {
				x: 50,
				y: 50,
				speed: 10,
				score: 0,
				name: null,
				size: 50,
				r: 0,
				g: 0,
				b: 0,
				stroker: 255,
				strokeg: 56,
				strokeb: 120,
				strokes: 10
			};
			
			var canvas = document.getElementById("player");
			var ctx = canvas.getContext("2d");
			
			function draw(){
				ctx.clearRect(0,0,100,100);
				ctx.beginPath();
				ctx.fillStyle = "rgb("+player.r+","+player.g+","+player.b+")";
				ctx.arc(player.x,player.y,player.size,0,2*Math.PI,true);
				ctx.closePath();
				ctx.fill();
			}
			
			function drawStroke(){
				ctx.clearRect(0,0,100,100);
				ctx.beginPath();
				ctx.lineWidth = player.strokes;
				ctx.strokeStyle = "orange";
				ctx.arc(player.x,player.y,player.size,0,2*Math.PI,true);
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			}
			
			function changeColor(obj){
				player.r = $(obj).val();
				player.g = $(obj).val();
				player.b = $(obj).val();
				draw();
			}
			
			function changeStroke(obj){
				player.stroker = $(obj).val();
				player.strokeg = $(obj).val();
				player.strokeb = $(obj).val();
				player.strokes = $(obj).val();
				console.log(player.strokes);
				drawStroke();
			}
			
			draw();
		</script>
		<script src="jquery-1.6.4.js" type="text/javascript"></script>
	</body>
</html>
